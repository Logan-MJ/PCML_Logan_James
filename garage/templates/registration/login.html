<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Maintenance App</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        body { font-family: "Inter", sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Login Card -->
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
            Sign In to Your Garage
        </h2>

        <!-- Display non-field errors (like invalid username/password) -->
        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4" role="alert">
                <p class="font-bold">Error:</p>
                <p class="text-sm">Your username and password didn't match. Please try again.</p>
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="space-y-2">
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    Username
                </label>
                <input 
                    type="text" 
                    name="{{ form.username.name }}" 
                    id="{{ form.username.id_for_label }}"
                    autocomplete="username"
                    required
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out sm:text-sm"
                    placeholder="Enter your username"
                >
            </div>

            <!-- Password Field -->
            <div class="space-y-2">
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    Password
                </label>
                <input 
                    type="password" 
                    name="{{ form.password.name }}" 
                    id="{{ form.password.id_for_label }}"
                    autocomplete="current-password"
                    required
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out sm:text-sm"
                    placeholder="Enter your password"
                >
            </div>
            
            <!-- Hidden redirect input -->
            <input type="hidden" name="next" value="{{ next }}" />

            <!-- Login Button -->
            <div>
                <button 
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
                >
                    Log In
                </button>
            </div>
        </form>
        
        <!-- Registration/Password Reset Links -->
        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">
                Don't have an account? 
                <!-- You would link your registration page here -->
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign up now
                </a>
            </p>
            <p class="mt-2">
                <a href="{% url 'password_reset' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Forgot your password?
                </a>
            </p>
        </div>
    </div>

</body>
</html>
